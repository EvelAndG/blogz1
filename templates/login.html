{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>
<p>If you don't have an account, you may <a href="/signup">Sign-up</a> for one</p>
<form action="/login" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input style="background-color:rgba(131, 131, 255, 0.452)" name="username" class="form-control" type="text" value="{{ email }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input style="background-color:rgba(131, 131, 255, 0.452)" name="password" class="form-control" type="password">
    </div>
    <input style="background-color:tomato" type="submit" value="Login" class="btn btn-default">
</form>
{% endblock %}
