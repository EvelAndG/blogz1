{% extends "base.html" %}

{% block content %}
<h1>Sign-up</h1>
<form action="/signup" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input style="background-color:rgba(131, 131, 255, 0.452)" class="form-control" name="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input style="background-color:rgba(131, 131, 255, 0.452)" class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
        <label for="verify">Verify Password</label>
        <input style="background-color:rgba(131, 131, 255, 0.452)" class="form-control" name="verify" type="password">
    </div>

    <input style="background-color:tomato" type="submit" value="Register" class="btn btn-default">
</form>
